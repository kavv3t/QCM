<!DOCTYPE html>

<body>
  <div class="context">
    <header>
      <p class="titre">Questionnaire à choix multiple de Français</p>
    </header>
    <main>
      <article class="art1">
        <div class="part1 modif1">
          <h2>Question 1 :</h2>
          <p class="para1 modif2">Qu'est-ce que sont les lettres persanes?<br><br>A. Un recueil de Poésie.<br>B. Un recueil de pensées.<br>C. Un recueil d'idées.</p> 
        </div>
        <div class="start">
          <button class="start-button answer" onclick="showAnswer('B')">Réponse</button>
        </div>
        <div class="start modif3">
          <button onclick="location.href='home.html'" class="previous">Écran titre</button>
          <button onclick="location.href='quest2.html'" class="next">Suivante</button>
        </div>
        <div class="panel">
          <div class="brightness-control">
            <label for="brightness">Luminosité:</label>
            <input type="range" id="brightness" name="brightness" min="0.1" max="1.5" step="0.1" value="1.0">
          </div>
          <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.2">
          </div>
        </div>
      </article>
      <aside>
        <nav class="second">
          <button onclick="location.href='home.html'" class="index down">Écran titre</button>
          <section class="quest">
            <button class="index">Cette page</button>
            <button onclick="location.href='quest2.html'" class="index">Question 2</button>
            <button onclick="location.href='quest3.html'" class="index">Question 3</button>

            <button onclick="location.href='quest8.html'" class="index">Question 8</button>
            <button onclick="location.href='quest9.html'" class="index">Question 9</button>
            <button onclick="location.href='quest10.html'" class="index">Question 10</button>
          </section>
          <button onclick="location.href='result.html'" class="index upper">Réponses</button>
        </nav>
      </aside>
    </main>
